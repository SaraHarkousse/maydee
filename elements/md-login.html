<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">


<dom-module id="md-login">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {
        color: white;
      }

      :host .md-layout {
        height: 100vh;
        background: linear-gradient(rgba(2, 45, 23, 0.45), rgba(9, 43, 24, 0.45)), url('../images/backgrounds/landscape4.jpg');
        background-size:cover;
        background-repeat:repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      :host .md-layout .logo {
        width: 35vh;
        height: auto;
        margin-bottom: 4em;
      }

      :host iron-form {
        width: 35vh;
      }

      :host paper-input {
        --paper-input-container-color: #EEEEEE;
        --paper-input-container-focus-color: #339A99;
        --paper-input-container-input-color: #EEEEEE;
        --paper-input-container-invalid-color: red;
        --paper-input-container-input-focus: rgb(176, 80, 89);
        --paper-input-container-label-floating: {
          font-size: 21px;
        }
        margin-bottom: 2em;
      }

      :host iron-icon {
        --iron-icon-fill-color: rgb(44, 141, 152);
        --iron-icon-stroke-color: rgb(187, 187, 77);
      }

      :host paper-button {
        width: 35vh;
        background-color: #EEEEEE;
        margin: 2em 0 0 0;
        color: #339A99;
        font-weight: bold;
        border-radius: 100px;
        text-transform: none;
      }

      :host h3 {
        display: none;
      }

    </style>

    <!-- shadow DOM goes here -->
    <div class="md-layout">
      <img src="images/logo/maydee-logo-586x150.png" width="586" height="150" alt="MaydÃ©e Logo" class="logo">
      <h3>Welcome !</h3>
      <iron-form id="ironform" allow-redirect="true">
        <form class="md-login" action="/login" method="post" >
          <paper-input type="text" name="username" required label="Username"></paper-input>
          <paper-input type="password" name="password" required label="Password"></paper-input>
          <paper-button raised on-click="submitForm">Sign in</paper-button>
        </form>
      </iron-form>
      <!-- <div id="others">
        <a on-click="inscription">Inscription</a> /
        <a on-click="forgotten">Identifiants perdu ?</a>
      </div> -->
    </div>

  </template>

  <script>
    class MdLogin extends Polymer.Element {
      static get is() {
        return 'md-login';
      }
      constructor() {
        super();
      }
      static get properties() {
        return {
          toggleIcon: {
            type: String
          },
          pressed: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true,
            value: false
          },
          username: {
            type: String,
            reflectToAttribute: true,
          },
          password: {
            type: String,
            reflectToAttribute: true,
          }
        }
      }

      submitForm() {
        // Polymer.dom(event).localTarget.parentElement.submit();
        this.$.ironform.submit();
      }

     }

    customElements.define(MdLogin.is, MdLogin);
  </script>

</dom-module>
