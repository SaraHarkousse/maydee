<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="shared-styles.html">


<dom-module id="md-signin">

  <template>
    <style include="shared-styles">
    </style>

    <!-- shadow DOM goes here -->
    <div class="md-layout-signin">
      <div class="form-signin">
        <img src="images/logo/maydee-logo-586x150.png" width="586" height="150" alt="Maydée Logo" class="logo">

        <div class="separator">
          <span class="wrapper"><span class="lineOnSides">Connexion</span></span>
        </div>

        <div class="social-auth">
          <paper-button class="facebook" raised on-click="submitForm">
            <iron-icon src="images/icons/social/facebook.svg"></iron-icon>Facebook
          </paper-button>
          <paper-button class="google" raised on-click="submitForm">
            <iron-icon src="images/icons/social/google-plus.svg"></iron-icon>Google
          </paper-button>
          <paper-button class="twitter" raised on-click="submitForm">
            <iron-icon src="images/icons/social/twitter.svg"></iron-icon>Twitter
          </paper-button>
          <paper-button class="linkedin" raised on-click="submitForm">
            <iron-icon src="images/icons/social/linkedin.svg"></iron-icon>LinkedIn
          </paper-button>
        </div>

        <div class="separator">
          <span class="wrapper"><span class="lineOnSides">OU</span></span>
        </div>

        <iron-form id="ironform" allow-redirect="true">
          <form action="/signin" method="post" >
            <paper-input type="text" name="email" required label="Email">
              <iron-icon icon="mail" slot="prefix"></iron-icon>
            </paper-input>
            <paper-input type="password" name="password" required label="Mot de passe">
              <iron-icon icon="lock" slot="prefix"></iron-icon>
              <iron-icon icon="image:remove-red-eye" slot="suffix"></iron-icon>
            </paper-input>
            <a href="#" class="forgot-psw">Mot de passe oublié ?</a>
            <paper-button raised on-click="submitForm">Se connecter</paper-button>
          </form>
        </iron-form>

        <div class="sign-up">
          <span>Pas encore de compte ? </span><a href="/signup">Inscription</a>
        </div>

        <div class="terms">
          <a href="#">Termes & Conditions</a>
          <a href="#">Besoin d'aide ?</a>
        </div>
      </div>
    </div>

  </template>

  <script>
    class MdSignIn extends Polymer.Element {
      static get is() {
        return 'md-signin';
      }
      constructor() {
        super();
      }
      submitForm() {
        // Polymer.dom(event).localTarget.parentElement.submit();
        this.$.ironform.submit();
      }
    }

    customElements.define(MdSignIn.is, MdSignIn);
  </script>

</dom-module>
