<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="shared-styles.html">


<dom-module id="md-signup">

  <template>
    <style include="shared-styles">
    </style>

    <!-- shadow DOM goes here -->
    <div class="md-layout-signin">
      <div class="form-signin">
        <img src="images/logo/maydee-logo-586x150.png" width="586" height="150" alt="MaydÃ©e Logo" class="logo">

        <span class="wrapper"><span class="lineOnSides">Connect With</span></span>
        <div class="social-auth">
          <paper-button class="facebook" raised on-click="submitForm">
            <iron-icon src="images/icons/facebook.svg"></iron-icon>Facebook
          </paper-button>
          <paper-button class="google" raised on-click="submitForm">
            <iron-icon src="images/icons/google-plus.svg"></iron-icon>Google
          </paper-button>
          <paper-button class="twitter" raised on-click="submitForm">
            Twitter<!-- <iron-icon icon="favorite"></iron-icon>Twitter -->
          </paper-button>
          <paper-button class="linkedin" raised on-click="submitForm">
            LinkedIn<!-- <iron-icon icon="favorite"></iron-icon>LinkedIn -->
          </paper-button>
        </div>
        <span class="wrapper"><span class="lineOnSides">Or</span></span>

        <iron-form id="ironform" allow-redirect="true">
          <form action="/signup" method="post" >
            <paper-input type="text" name="email" required label="Email"></paper-input>
            <paper-input type="text" name="username" required label="Username"></paper-input>
            <paper-input type="password" name="password" required label="Password"></paper-input>
            <paper-button raised on-click="submitForm">Sign Up</paper-button>
          </form>
        </iron-form>

        <div class="sign-up">
          <span>I have an account </span><a href="/signin">Sign In</a>
        </div>

        <div class="terms">
          <a href="#">Terms & Conditions</a>
          <a href="#">Need Help?</a>
        </div>
      </div>
    </div>

  </template>

  <script>
    class MdSignUp extends Polymer.Element {
      static get is() {
        return 'md-signup';
      }
      constructor() {
        super();
      }
      submitForm() {
        // Polymer.dom(event).localTarget.parentElement.submit();
        this.$.ironform.submit();
      }
    }

    customElements.define(MdSignUp.is, MdSignUp);
  </script>

</dom-module>
