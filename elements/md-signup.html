<dom-module id="md-signup">

  <template>

    <style>
      /* shadow DOM styles go here */
      :host {
        color: white;
      }

      :host .md-layout-signin {
        height: 100vh;
        background: linear-gradient(rgba(2, 45, 23, 0.45), rgba(9, 43, 24, 0.45)), url('../images/backgrounds/landscape4.jpg');
        background-size:cover;
        background-repeat:repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      :host .md-layout-signin .logo {
        width: 35vh;
        height: auto;
        margin-bottom: 4em;
      }

      :host iron-form {
        width: 35vh;
      }

      :host paper-input {
        --paper-input-container-color: #EEEEEE;

        --paper-input-container-invalid-color: red;
        --paper-input-container-input-focus: rgb(176, 80, 89);

          font-size: 21px;
        }
        margin-bottom: 2em;
      }

      :host iron-icon {
        --iron-icon-fill-color: rgb(44, 141, 152);
        --iron-icon-stroke-color: rgb(187, 187, 77);
      }

      :host paper-button {
        width: 35vh;

        text-transform: none;

        color: white;

    <!-- shadow DOM goes here -->
    <div class="md-layout-signin">

        <form action="/signin" method="post" >
          <paper-input type="text" name="email" required label="Email"></paper-input>
          <paper-input type="password" name="password" required label="Password"></paper-input>
          <paper-button raised on-click="submitForm">Sign Up</paper-button>
        </form>
      </iron-form>

        <span>I have an account? </span><a href="/signin">Sign In</a>
      </div> -->

  <script>
    class MdSignUp extends Polymer.Element {
      static get is() {
        return 'md-signup';
      }
      constructor() {
        super();
      }
      submitForm() {
        // Polymer.dom(event).localTarget.parentElement.submit();
        this.$.ironform.submit();
      }
    }

    customElements.define(MdSignUp.is, MdSignUp);
  </script>
